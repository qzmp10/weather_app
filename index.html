<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://kit.fontawesome.com/0709ff3321.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h2> - The Weather Getter - </h2>
        <div class="searchDiv">
            <label for="search_location">Search Location</label>
            <input type="search" name="search_location" id="search_location">
            <div class="format-example">Format Examples: New York... New York, US... Toronto... Paris, FR...</div>
        </div>
        <div class="dataDiv">
            <div class="city-data"> City, Country</div>
            <div class="weather-data"> - °C / - ℉ </div>
            <div class="description"> - </div>
        </div>
        <div class="iconDiv">
            <i id="icon"></i>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
